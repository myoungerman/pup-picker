
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="/index.be5cf2f4.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Pup Picker</title>
  </head>

  <body>
    <header id="site-masthead">
      <img src="/logo.502ce92a.png" class="img-logo" alt="Pup Picker logo">
      <h1>Pup Picker</h1>
    </header>
    <main>
        <section id="filter-container">
            <h2>Search criteria</h2>
            <div id="filter-gender-container">
                <p>Gender</p>
                <form id="gender-form">
                    <input type="checkbox" id="gender-male" name="gender-male" value="Male">
                    <label for="gender-male">Male</label>
                    <input type="checkbox" id="gender-female" name="gender-female" value="Female">
                    <label for="gender-female">Female</label>
                </form>
            </div>
            <div id="filter-age-container">
                <p>Age</p>
                <form id="age-form">
                    <input type="checkbox" id="age-baby" name="age-baby" value="Baby">
                    <label for="age-baby">Baby</label>
                    <input type="checkbox" id="age-young" name="age-young" value="Young">
                    <label for="age-young">Young</label>
                    <input type="checkbox" id="age-adult" name="age-adult" value="Adult">
                    <label for="age-adult">Adult</label>
                    <input type="checkbox" id="age-senior" name="age-senior" value="Senior">
                    <label for="age-senior">Senior</label>
                </form>
            </div>
            <div id="filter-size-container">
                <p>Size</p>
                <form id="size-form">
                    <input type="checkbox" id="size-small" name="size-small" value="Small">
                    <label for="size-small">Small</label>
                    <input type="checkbox" id="size-medium" name="size-medium" value="Medium">
                    <label for="size-medium">Medium</label>
                    <input type="checkbox" id="size-large" name="size-large" value="Large">
                    <label for="size-large">Large</label>
                    <input type="checkbox" id="size-extra-large" name="size-extra-large" value="Extra-large">
                    <label for="size-extra-large">Extra-large</label>
                </form>
            </div>
            <div id="filter-coat-type-container">
                <p>Hair type</p>
                <form id="coat-type-form">
                    <input type="checkbox" id="coat-short" name="coat-short" value="Short">
                    <label for="coat-short">Short</label>
                    <input type="checkbox" id="coat-medium" name="coat-short" value="Medium">
                    <label for="coat-medium">Medium</label>
                    <input type="checkbox" id="coat-long" name="coat-long" value="Long">
                    <label for="coat-long">Long</label>
                    <input type="checkbox" id="coat-wire" name="coat-wire" value="Wire">
                    <label for="coat-wire">Wire</label>
                    <input type="checkbox" id="coat-hairless" name="coat-hairless" value="Hairless">
                    <label for="coat-hairless">Hairless</label>
                    <input type="checkbox" id="coat-curly" name="coat-curly" value="Curly">
                    <label for="coat-curly">Curly</label>
                </form>
            </div>
        <button id="btn-search" type="button">Search</button>
        </section>
        <section id="results-container">
            <h2>Search results</h2>
            <div id="result-0" class="result">
                <img src="/person.57f0f050.jpeg" class="result-img" alt="">
                <div class="result-text">
                    <p>Name</p>
                    <p>Description</p>
                </div>
                <div class="btn-rate-result">
                <img src="/heart.53308801.png" class="result-icons" alt="Favorite button">
                <img src="/dislike.db251f52.png" class="result-icons" alt="Dislike button">
                </div>
            </div>
        </section>
        <section id="favorites-container">
            <header id="favorites-header">
                <img src="/expand.c2a5d635.png" class="btn-toggle" alt="" id="btn-toggle-favorites"> 
                <p>My favorites</p>
            </header>
            <!-- 
            <div id="favorite-0">
                <img src="" alt="">
                <p>Name</p>
                <p>Breed</p>
                <img src="images/close.png" alt="Delete button" id="btn-delete-favorite-0">
            </div>
            -->
        </section>
    </main>
  </body>
</html>
